<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<title>Google Maps Vectors</title>
	
	<link href="style/reset.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="style/style.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script type="text/javascript" src="script/jquery-1.5.2.min.js"></script>
	<script src="../vectors/vectors.js" type="text/javascript"></script>
	<script src="script/map.js" type="text/javascript"></script>
</head>
<body>
	<div id="map_container" class="map_container"></div>
	<!--<div class="map_header"> 
 		<h2><a href="http://civicapi.com/">SOME TEXT</a></h2> 
	</div>-->
	<div class="sidebar">
		<h2>Data Sources</h2>
		<div id="ags-layers">
			<h3>ArcGIS Server</h3>
			<div><input type="checkbox" id="ags_swr_main" class="layer"> <label for="layer-ags-10">Sewer Mains</label></div>
			<div><input type="checkbox" id="ags_swr_mh" class="layer"> <label for="layer-ags-2">Sewer Manholes</label></div>
		</div>
		<div id="geocommons-layers">
			<h3>Geocommons</h3>
			<div><input type="checkbox" id="geocommons_parcels" class="layer"> <label for="layer-geocommons-1">Parcels</label></div>
		</div>
			<div id="a2e-layers">
			<h3>Arc2Earth</h3>
			<div><input type="checkbox" id="a2e_wtr_main" class="layer"> <label for="layer-a2e-2">Water Mains</label></div>
			<div><input type="checkbox" id="a2e_hydrants" class="layer"> <label for="layer-a2e-3">Hydrants</label></div>
		</div>
	</div>
</body>
</html>
