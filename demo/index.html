<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<title>Google Maps Vectors</title>
	
	<link href="style/reset.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="style/style.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
	<style type="text/css">
	.iw-content {
	    
	}
	.iw-content h3 {
	    font-size: 18px;
	    text-align: center;
	}
	.iw-content table {
	    margin: 0 auto;
	}
	.iw-content table tbody {
	    vertical-align: middle;
	}
	.iw-content table tr {
	    vertical-align: inherit;
	}
	.iw-content table td {
	    padding: 4px 8px;
	    text-align: center;
	}
	.iw-content a {
	    text-decoration: underline;
	}
	.iw-content a:hover {
	    text-decoration: none;
	}
	</style>
	
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
	<script type="text/javascript" src="script/jquery-1.5.2.min.js"></script>
	<script src="../vectors/vectors.js" type="text/javascript"></script>
	<script src="script/map.js" type="text/javascript"></script>
</head>
<body>
	<div id="map_container" class="map_container"></div>
	<div class="sidebar">
		<h2>Data Sources</h2>
		<div id="ags-layers">
			<h3>ArcGIS Server</h3>
			<div><input type="checkbox" id="ags_buses" class="layer"> <label for="ags_buses">RTD Buses (live)</label></div>
			<div><input type="checkbox" id="ags_light_rail" class="layer"> <label for="ags_light_rail">RTD Light Rail Lines</label></div>
			<div><input type="checkbox" id="ags_director_districts" class="layer"> <label for="ags_director_districts">RTD Director Districts</label></div>
		</div>
		<div id="geocommons-layers">
			<h3>Geocommons</h3>
			<div><input type="checkbox" id="geocommons_ski" class="layer"> <label for="geocommons_ski">Ski Areas</label></div>
		</div>
			<div id="a2e-layers">
			<h3>Arc2Earth</h3>
			<div><input type="checkbox" id="a2e_users" class="layer"> <label for="a2e_users">Users</label></div>
		</div>
	</div>
</body>
</html>
